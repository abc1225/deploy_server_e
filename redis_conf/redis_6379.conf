daemonize yes
pidfile   /var/run/redis_6379.pid
port 6379
cluster-enabled  yes
cluster-config-file  nodes_6379.conf
cluster-node-timeout  5000
bind 172.31.82.138
dbfilename dump_6379.rdb

logfile "./redis_6379.log"
appendonly  yes 
appendfilename "appendonly_6379.aof" 

protected-mode no
#requirepass 123456
#masterauth 123456
